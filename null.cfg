//Null.cfg is used to completely wipe all mappings or current states (+attack).
//If there's a class you don't want to use a script for simply paste "exec null.cfg" in
//their config file. This will load the class with the basic controls.

-attack
-attack2
-jump
-duck
-forward
-lookup
sv_cheats 0
firstperson
unbind MOUSE4
bind MWHEELDOWN slot1
bind MWHEELUP   slot2
bind MOUSE5     slot3
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind SPACE +jump

//Set this to 0 if you use slow weapons switch
hud_fastswitch 1

//Set this to 1 if you use auto-reload
cl_autoreload 1


