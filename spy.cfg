//Ver 1.5//

//ChangeLog
//1.1: Complete mapping change. Should be dead-easy to use now. Added quick common disguises to 1-4
//1.2: Added the dropping the intel immedately when disguising or cloaking. Added quick dropping of your disguise when attacking
//1.3: Added friendly disguises on 7-0
//1.4: Added soldier quick disguises for enemy and ally, bound quick_drop to x
//1.4: Removed the team callouts, added last_disguise, moved the knife to MOUSE4

//Numpad 1-9: Disguises
//Numpad 0: Switch color
//1-5: Disguise as enemy    engie,pyro,demo,sniper,soldier
//6-0: Disguise as friendly engie,pyro,demo,sniper,soldier
//LC:      Attack
//RC:      Cloak/Uncloak
//RC-Hold: Random Disguise
//WU:      Sapper
//WD:      Revolver
//M5:      Knife
//M4:      Spy Crab!

//Designed for this Load-Out
//Primary  : Revolver
//Secondary: InvisiWatch
//Melee    : Knife

alias set_sapper   "slot2"
alias set_knife    "slot3"
alias set_revolver "slot1"

//If you hold rightclick it will disguise you as your last disguise after you cloak
alias +cloak "+attack2;alias hold last_disguise;wait 70;hold"
alias -cloak "-attack2;alias hold"

//Quickly drops your disguise
alias quick_drop "disguise_alliedSpy"

//Spy Crab Mode!
alias spycrabon  "slot4  ;+forward;+duck;+lookup;sv_cheats 1;thirdperson;alias spycrab spycraboff;voicemenu 2 1"
alias spycraboff "lastinv;-forward;-duck;-lookup;sv_cheats 0;firstperson;alias spycrab spycrabon"

//Disguises
alias "disguise_enemyScout"    "disguise 1 -1;alias last_disguise disguise_enemyScout"
alias "disguise_enemySoldier"  "disguise 3 -1;alias last_disguise disguise_enemySoldier"
alias "disguise_enemyPyro"     "disguise 7 -1;alias last_disguise disguise_enemyPyro"
alias "disguise_enemyDemoman"  "disguise 4 -1;alias last_disguise disguise_enemyDemoman"
alias "disguise_enemyHeavy"    "disguise 6 -1;alias last_disguise disguise_enemyHeavy"
alias "disguise_enemyEngineer" "disguise 9 -1;alias last_disguise disguise_enemyEngineer"
alias "disguise_enemyMedic"    "disguise 5 -1;alias last_disguise disguise_enemyMedic"
alias "disguise_enemySniper"   "disguise 2 -1;alias last_disguise disguise_enemySniper"
alias "disguise_enemySpy"      "disguise 8 -1;alias last_disguise disguise_enemySpy"


alias "disguise_alliedScout"    "disguise 1 -2;alias last_disguise disguise_alliedScout"
alias "disguise_alliedSoldier"  "disguise 3 -2;alias last_disguise disguise_alliedSoldier"
alias "disguise_alliedPyro"     "disguise 7 -2;alias last_disguise disguise_alliedPyro"
alias "disguise_alliedDemoman"  "disguise 4 -2;alias last_disguise disguise_alliedDemoman"
alias "disguise_alliedHeavy"    "disguise 6 -2;alias last_disguise disguise_alliedHeavy"
alias "disguise_alliedEngineer" "disguise 9 -2;alias last_disguise disguise_alliedEngineer"
alias "disguise_alliedMedic"    "disguise 5 -2;alias last_disguise disguise_alliedMedic"
alias "disguise_alliedSniper"   "disguise 2 -2;alias last_disguise disguise_alliedSniper"
alias "disguise_alliedSpy"      "disguise 8 -2;alias last_disguise disguise_alliedSpy"

// Bind disguise to number pad keys, and set up toggle
alias enemy_disguises "bind KP_END disguise_enemyScout;  bind KP_DOWNARROW disguise_enemySoldier;  bind KP_PGDN disguise_enemyPyro;  bind KP_LEFTARROW disguise_enemyDemoman;  bind KP_5 disguise_enemyHeavy;  bind KP_RIGHTARROW disguise_enemyEngineer;  bind KP_HOME disguise_enemyMedic;  bind KP_UPARROW disguise_enemySniper;  bind KP_PGUP disguise_enemySpy;  alias toggle_disguises ally_disguises"
alias ally_disguises  "bind KP_END disguise_alliedScout; bind KP_DOWNARROW disguise_alliedSoldier; bind KP_PGDN disguise_alliedPyro; bind KP_LEFTARROW disguise_alliedDemoman; bind KP_5 disguise_alliedHeavy; bind KP_RIGHTARROW disguise_alliedEngineer; bind KP_HOME disguise_alliedMedic; bind KP_UPARROW disguise_alliedSniper; bind KP_PGUP disguise_alliedSpy; alias toggle_disguises enemy_disguises"
alias toggle_disguises enemy_disguises

//PRIMARY BINDINGS
//bind MOUSE1     +attack
bind MOUSE2     +cloak
bind MWHEELDOWN set_revolver
bind MWHEELUP   set_sapper
bind MOUSE5     set_knife

bind MOUSE4     spycrab
bind KP_INS     toggle_disguises

//Quick disguises for common classes
bind 1 disguise_enemyEngineer
bind 2 disguise_enemyPyro
bind 3 disguise_enemyDemo
bind 4 disguise_enemySniper
bind 5 disguise_enemySoldier

bind 6 disguise_alliedEngineer
bind 7 disguise_alliedPyro
bind 8 disguise_alliedDemo
bind 9 disguise_alliedSniper
bind 0 disguise_alliedSoldier

spycraboff
set_knife
ally_disguises
