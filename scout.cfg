exec base.cfg

alias loadoutA "echo Loadout: Jumpy Scout"
alias loadoutB "echo Loadout: Standard Scout"
alias loadoutC "echo Loadout: Leech Scout"

alias set_scattergun "slot1;bind MOUSE1 +attack       ;bind MOUSE2 set_pistol"
alias set_pistol     "slot2;bind MOUSE1 set_scattergun;bind MOUSE2 +attack"
alias set_bat        "slot3;bind MOUSE1 +attack       ;bind MOUSE2 set_pistol"

bind MWHEELUP   set_bat
bind MWHEELDOWN set_scattergun
bind MOUSE5     +attack2
set_scattergun
