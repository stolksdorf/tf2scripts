exec null.cfg

//Ver 1.0//

//I've found this script to be useful inline with the scout's twitchy
//behaviour. Easily switch from close range to far range with a click
//of a button. Since the Scout's melee is so quick, I made it automatic.
//Save your poor mouse from clicking so much.

//RC: Pistol
//LC: Scattergun
//MU: Bat
//MD: Scattergun

//Designed for this Load-Out
//Primary  : Scattergun
//Secondary: Pistol
//Melee    : Bat

alias set_scattergun "slot1;bind MOUSE1 +attack       ;bind MOUSE2 set_pistol"
alias set_pistol     "slot2;bind MOUSE1 set_scattergun;bind MOUSE2 +attack"
alias set_bat        "slot3;bind MOUSE1 +attack       ;bind MOUSE2 set_pistol"

bind MWHEELUP   set_bat
bind MWHEELDOWN set_scattergun
set_scattergun
